<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Stripe POC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <header>
        <div class="header-content">
            <a href="/" class="logo">Stripe POC</a>
            <nav>
                <a href="/login">Sign In</a>
            </nav>
        </div>
    </header>

    <div class="login-container">
        <div class="login-card" style="max-width: 520px;">
            <h1>Create Account</h1>
            <p class="subtitle">Sign up to get started with your subscription</p>

            <div id="error-message" class="form-error" style="display:none;"></div>

            <form id="register-form">
                <!-- Credentials -->
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="your@email.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Min 8 characters" required minlength="8">
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Re-enter your password" required minlength="8">
                </div>

                <button type="submit" class="login-button" id="register-btn">Create Account</button>

                <div class="signup-link">
                    Already have an account? <a href="/login">Sign in here</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('register-form');
        const errorBox = document.getElementById('error-message');

        function showError(msg) {
            errorBox.textContent = msg;
            errorBox.style.display = 'block';
        }

        function hideError() {
            errorBox.style.display = 'none';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm-password').value;

            if (password !== confirm) {
                showError('Passwords do not match.');
                return;
            }

            const body = { email, password };

            const btn = document.getElementById('register-btn');
            btn.disabled = true;
            btn.textContent = 'Creatingâ€¦';

            try {
                const res = await fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body),
                });

                const data = await res.json();

                if (res.ok && data.success) {
                    window.location = data.redirect || '/';
                } else {
                    showError(data.message || 'Registration failed.');
                    btn.disabled = false;
                    btn.textContent = 'Create Account';
                }
            } catch (err) {
                console.error(err);
                showError('An error occurred. Please try again.');
                btn.disabled = false;
                btn.textContent = 'Create Account';
            }
        });
    </script>
</body>
</html>
